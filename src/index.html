<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Websocket Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="container-fluid">
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary mt-3">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="#">Websocket</a>
            <div id="login-div">
                <form id="login-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="username" id="login-username"
                               name="login-username"
                               required>
                        <input type="password" class="form-control" placeholder="password" id="password" name="password"
                               required>
                        <button type="submit" class="btn btn-primary btn-sm px-4" id="login-btn">Login</button>
                    </div>
                </form>
            </div>
            <div id="connect-div" class="d-none">
                <div>
                    <button class="btn btn-sm btn-danger py-2 px-4" id="logout-btn">
                        <i class="bi bi-box-arrow-left"></i>
                        &nbsp;Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start Alert message box -->
    <div id="responseMessage" class="mt-3"></div>
    <!-- End Alert message box -->
    <!-- Start User profile and navs -->
    <div id="content-wrapper" class="row mt-3 d-none">
        <!-- User profile -->
        <div id="user-profile" class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
        </div>
        <!-- User tabs -->
        <div id="userTabs" class="col-xl-9 col-lg-9 col-md-9 col-sm-12">
            <div class="card mb-3 border-0">
                <div class="card-body">
                    <ul class="nav nav-pills justify-content-sm-start mb-3" id="navigation-tabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="tab-wallet" data-bs-toggle="tab" href="#wallet"
                               role="tab" aria-controls="wallet" aria-selected="true">Wallet</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="tab-reservation" data-bs-toggle="tab"
                               href="#reservation" role="tab" aria-controls="reservation"
                               aria-selected="false" tabindex="-1">Reservation</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="tab-charging" data-bs-toggle="tab" href="#charging"
                               role="tab" aria-controls="charging" aria-selected="false" tabindex="-1">Charging</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="wallet" role="tabpanel" aria-labelledby="tab-wallet">
                            <!-- Row start -->
                            <div class="row gy-3 mb-3">
                                <div id="user-wallet" class="col-lg-4 col-md-4 col-sm-12 py-1 mb3">
                                </div>
                                <div id="wallet-history" class="col-lg-8 col-md-8 col-sm-12 py-1">
                                    <div class="card text-muted">
                                        <div class="card-body table-responsive p-0">
                                            <div class="d-flex justify-content-between">
                                                <h6 class="card-title">Wallet transactions</h6>
                                                <input type="text" id="filterInput"
                                                       class="form-control form-control-sm w-25"
                                                       placeholder="Search ...">
                                            </div>
                                            <table class="table">
                                                <thead>
                                                <tr>
                                                    <th>Type</th>
                                                    <th>Date</th>
                                                    <th>Status</th>
                                                    <th>Account</th>
                                                    <th>Amount</th>
                                                    <th>TransactionId</th>
                                                </tr>
                                                </thead>
                                                <tbody id="transactionBody" class="table-group-divider">
                                                <!-- Transactions will be rendered here -->
                                                </tbody>
                                            </table>
                                            <nav>
                                                <ul id="pagination" class="pagination">
                                                    <!-- Pagination buttons will be rendered here -->
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="reservation" role="tabpanel" aria-labelledby="tab-reservation">
                            <div class="row gy-3 mb-3">
                                <div class="col-lg-4 col-md-4 col-sm-12 py-1 mb3">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4 class="card-title mb-2">Reservation Form</h4>
                                            <form id="reservation-form">
                                                <div class="row mb-3">
                                                    <div class="col-12">
                                                        <div class="form-floating mb-3">
                                                            <select class="form-select" id="chargeBoxId"
                                                                    name="chargeBoxId"
                                                                    aria-label="Selecting available charger">
                                                                <option value="A03213807419">A03213807419</option>
                                                            </select>
                                                            <label for="chargeBoxId">Select Charger</label>
                                                        </div>
                                                        <div class="form-floating mb-3">
                                                            <select class="form-select" id="connectorId"
                                                                    name="connectorId"
                                                                    aria-label="Selecting available connector">
                                                                <option value="1">1</option>
                                                            </select>
                                                            <label for="connectorId">Select Charger</label>
                                                        </div>
                                                        <div class="form-floating mb-3">
                                                            <select class="form-select" id="plateNumber"
                                                                    name="plateNumber"
                                                                    aria-label="Selecting customer vehicle">
                                                                <option value="RAC450K">RAC450K</option>
                                                            </select>
                                                            <label for="plateNumber">Select Vehicle</label>
                                                        </div>
                                                        <div class="form-floating mb-3">
                                                            <input type="number" class="form-control"
                                                                   name="batteryCapacity" id="batteryCapacity"
                                                                   value="40"
                                                                   required/>
                                                            <label for="batteryCapacity">Battery Level</label>
                                                        </div>
                                                        <div class="form-floating mb-3">
                                                            <input type="text" class="form-control"
                                                                   name="reservationDuration" id="reservationDuration"
                                                                   value="35"
                                                                   required/>
                                                            <label for="reservationDuration">Reservation Duration</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="d-grid gap-2 d-md-block">
                                                    <button type="submit" class="btn btn-primary" d="reservation-btn"><i class="bi bi-send"></i> Send</button>
                                                    <button type="reset" class="btn btn-danger" id="reset-reservation-btn"><i class="bi bi-x-circle"></i> Cancel</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-12 py-1 mb3">
                                    <div class="d-flex flex-column gy-3">
                                        <div id="count-down">
                                            <h4 class="h4">Count Down</h4>
                                            <div class="d-flex flex-column gy-3">
                                                <div class="countdown mt-4" id="countdown">
                                                    <span id="days">00</span> :
                                                    <span id="hours">00</span> :
                                                    <span id="minutes">00</span> :
                                                    <span id="seconds">00</span>
                                                </div>
                                                <button class="btn btn-danger d-none" id="cancel-reservation-btn">
                                                    <i class="bi bi-x-circle"></i> Cancel
                                                </button>
                                            </div>

                                        </div>
                                        <div id="reservation-transactions">
                                            <h4 class="h4">Past reservations</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="charging" role="tabpanel" aria-labelledby="tab-charging"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End User profile and navs  -->
    <!-- Modals-->
    <!-- Wallet top-up form - Modal -->
    <div class="modal fade" id="wallet-topUp-modal" tabindex="-1" aria-labelledby="walletTopUpModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <h1 class="modal-title fs-5 mb-2" id="walletTopUpModalLabel">Top-up</h1>
                    <form id="topUp-form">
                        <div class="row mb-3">
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber"
                                           readonly
                                           required/>
                                    <label for="phoneNumber">Wallet account</label>
                                </div>
                                <div class="form-floating">
                                    <input type="number" class="form-control"
                                           name="amount" id="amount" required/>
                                    <label for="amount">Amount</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary" d="topUpBtn">Send</button>
                                <button type="reset" class="btn btn-danger" id="resetTopUpBtn" data-bs-dismiss="modal">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Wallet top-up form -->
    <!-- Modal -->

</div>
<!-- JS -->
<script type="module" src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" type="text/javascript" src="js/index.js"></script>
</body>
</html>
