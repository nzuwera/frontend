<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Websocket Test</title>
    <link rel="icon" href="img/house-gear.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/custom-style.css">
</head>

<body>
<div class="container-fluid">
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary mt-3 mb-3">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="#">Websocket</a>

            <!-- Login Form -->
            <div id="login-div">
                <form id="login-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="username" id="username"
                               name="username"
                               required>
                        <input type="password" class="form-control" placeholder="password" id="password" name="password"
                               required>
                        <button type="submit" class="btn btn-primary btn-sm px-4" id="login-btn">Login</button>
                    </div>
                </form>
            </div>

            <!-- Logout button -->
            <div id="connect-div" class="d-none">
                <div>
                    <button class="btn btn-sm btn-danger py-2 px-4" id="logout-btn">
                        <i class="bi bi-box-arrow-left"></i>
                        &nbsp;Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- End Navbar -->
    <!-- Start Alert message box -->
    <div id="responseMessage" class="mt-3"></div>
    <!-- End Alert message box -->
    <!-- User notifications -->
    <div id="user-notifications" class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 d-none">
        <div class="row gy-3">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">Wallet Notification</div>
                    <div class="card-body" id="wallet-notification"></div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header">Reservation Notification</div>
                    <div class="card-body" id="reservation-notification"></div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header">Charger status Notification</div>
                    <div class="card-body" id="status-notification"></div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header">Charging session Notification</div>
                    <div class="card-body" id="charging-notification"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End user notifications  -->

</div>
<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/index.js"></script>
</body>
</html>
