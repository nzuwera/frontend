<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Websocket Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>

<body class="bg-light">
<div class="container">
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light">WEBSOCKET TESTING TOOL</a>
            <div id="login-div">
                <form id="login-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="username" id="login-username" name="login-username"
                               required>
                        <input type="password" class="form-control" placeholder="password" id="password" name="password" required>
                        <button type="submit" class="btn btn-primary btn-sm px-4">Login</button>
                    </div>
                </form>
            </div>
            <div id="connect-div" class=" d-none">
                <div>
                    <button class="btn btn-sm btn-success py-2 px-4" id="connect">
                        CONNECT
                    </button>
                    <button class="btn btn-sm btn-danger py-2 px-4" id="disconnect">
                        DISCONNECT
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div id="responseMessage"></div>
    <div class="row mt-3 g-3">
        <div class="col-7">
            <div class="card">
                <div class="card-header">
                    Wallet Top-up
                </div>
                <div class="card-body">
                    <form id="topUp-form">
                        <div class="row mb-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control"  name="phoneNumber" id="phoneNumber" required/>
                                    <label for="phoneNumber">Wallet Account 2507XXXXXXXX</label>
                                </div>
                                <div class="form-floating">
                                    <input type="number" class="form-control" name="amount" id="amount" required/>
                                    <label for="amount">Amount</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-between">
                            <button type="submit" class="btn btn-success" id="topUpBtn">Top-up</button>
                            <button type="reset" class="btn btn-danger" id="resetTopUpBtn">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div id="walletTopUpResponse" class="card d-none">
                <div class="card-header bg-primary">
                    Wallet top-up responses
                </div>
                <div class="card-body">
                    <p class="card-text">
                        Account: <span id="walletAccount"></span><br>
                        ReferenceId: <span id="walletReferenceId"></span><br>
                        Momo transactionId: <span id="WalletMomoTx"></span><br>
                        Status: <span id="WalletTxStatus"></span>
                        Timestamp: <span id="WalletTxTimestamp"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <div class="row mt-3">
        <div class="col-7">
            <div class="card">
                <div class="card-header">
                    Reservations
                </div>
                <div class="card-body">
                    <form id="reservation-form">
                        <div class="row mb-3 g-3">
                            <div class="col-6">
                                <label for="charger" class="form-label">Charger</label>
                                <input type="text" class="form-control" name="charger" id="charger" required/>
                            </div>
                            <div class="col-6">
                                <label for="connectorId" class="form-label">Connector</label>
                                <input type="number" class="form-control" name="connectorId" id="connectorId" required/>
                            </div>
                        </div>
                        <div class="row mb-3 g-3">
                            <div class="col-6">
                                <label for="idTag" class="form-label">idTag</label>
                                <input type="text" class="form-control" name="idTag" id="idTag" required/>
                            </div>
                            <div class="col-6">
                                <label for="plateNumber" class="form-label">Plate number</label>
                                <input type="text" class="form-control" name="plateNumber" id="plateNumber" required/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="batteryLevel" class="col-3 col-form-label">Battery level</label>
                            <div class="col-9">
                                <div class="d-flex flex-column mb-1 text-center">
                                    <span id="batteryLevelValue">0%</span>
                                    <input type="range" class="form-range" name="batteryLevel" id="batteryLevel" min="0" max="100" value="0" step="1"
                                           required/>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="reservationDuration" class="col-3 col-form-label">Duration</label>
                            <div class="col-9">
                                <select id="reservationDuration" class="form-select">
                                    <option selected>Select duration</option>
                                    <option value="15">15 Minutes</option>
                                    <option value="30">30 Minutes</option>
                                    <option value="45">45 Minutes</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-between">
                            <button type="submit" class="btn btn-success" id="reserveNon">Make reservation</button>
                            <button type="reset" class="btn btn-danger" id="resetReservation">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="card">
                <div class="card-header bg-primary">
                    Reservation responses
                </div>
                <div class="card-body">
                    <p class="card-text">
                        Charger: <span id="cancel-charger"></span><br>
                        IdTag: <span id="cancel-idTag"></span><br>
                        ReservationId: <span id="reservationId"></span><br>
                        Message: <span id="reservationMessageResponse"></span>
                    </p>
                    <a href="#" class="btn btn-danger d-none" id="cancelReservation">Cancel Reservation</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
