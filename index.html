<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Websocket Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assests/css/main.css">
</head>

<body class="bg-light">
<div class="container">
    <!-- Start Navbar -->
    <nav class="navbar bg-dark mt-3">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="#">Websocket</a>
            <div id="login-div">
                <form id="login-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="username" id="login-username"
                               name="login-username"
                               required>
                        <input type="password" class="form-control" placeholder="password" id="password" name="password"
                               required>
                        <button type="submit" class="btn btn-primary btn-sm px-4">Login</button>
                    </div>
                </form>
            </div>
            <div id="connect-div" class=" d-none">
                <div>
                    <button class="btn btn-sm btn-success py-2 px-4" id="connect">Connect</button>
                    <button class="btn btn-sm btn-danger py-2 px-4" id="disconnect">Disconnect</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start Alert message box -->
    <div id="responseMessage" class="mt-3"></div>
    <!-- End Alert message box -->
    <!-- Start Wallet Top-up -->
    <div id="WalletManagement" class="row mt-3 g-3">
        <div class="col-4 mx">
            <div class="card">
                <div class="card-body">
                    <div class="card-title mb-2">
                        <h4>Wallet Top-up</h4>
                    </div>
                    <form id="topUp-form">
                        <div class="row mb-3">
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber"
                                           required/>
                                    <label for="phoneNumber">2507XXXXXXXX</label>
                                </div>
                                <div class="form-floating">
                                    <input type="number" class="form-control" name="amount" id="amount" required/>
                                    <label for="amount">Amount</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" id="topUpBtn">Send</button>
                            <button type="reset" class="btn btn-danger" id="resetTopUpBtn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="card h-100">
                <div class="card-body">
                    <div class="card-title mb-2">
                        <h4>Wallet top-up responses</h4>
                    </div>
                    <div class="card-text">
                        <p id="walletTopUpResponse">
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <div class="card widget-card border-light shadow-sm">
                                    <div class="card-body p-4">
                                        <div class="row">
                                            <div class="col-8">
                                                <h5 class="card-title widget-card-title mb-3">Balance</h5>
                                                <h4 class="card-subtitle text-body-secondary m-0" id="walletBalance"></h4>
                                            </div>
                                            <div class="col-4">
                                                <div class="d-flex justify-content-end">
                                                    <div class="lh-1 text-white bg-info rounded-circle p-3 d-flex align-items-center justify-content-center">
                                                        <i class="bi bi-wallet2 fs-4"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Wallet Top-up -->
    <!-- Start Reservations -->
    <div id="ReservationManagement" class="row mt-3">
        <div class="col-7">
            <div class="card">
                <div class="card-header">
                    Reservations
                </div>
                <div class="card-body">
                    <form id="reservation-form">
                        <div class="row mb-3 g-3">
                            <div class="col-6">
                                <label for="charger" class="form-label">Charger</label>
                                <input type="text" class="form-control" name="charger" id="charger" required/>
                            </div>
                            <div class="col-6">
                                <label for="connectorId" class="form-label">Connector</label>
                                <input type="number" class="form-control" name="connectorId" id="connectorId" required/>
                            </div>
                        </div>
                        <div class="row mb-3 g-3">
                            <div class="col-6">
                                <label for="idTag" class="form-label">idTag</label>
                                <input type="text" class="form-control" name="idTag" id="idTag" required/>
                            </div>
                            <div class="col-6">
                                <label for="plateNumber" class="form-label">Plate number</label>
                                <input type="text" class="form-control" name="plateNumber" id="plateNumber" required/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="batteryLevel" class="col-3 col-form-label">Battery level</label>
                            <div class="col-9">
                                <div class="d-flex flex-column mb-1 text-center">
                                    <span id="batteryLevelValue">0%</span>
                                    <input type="range" class="form-range" name="batteryLevel" id="batteryLevel" min="0"
                                           max="100" value="0" step="1"
                                           required/>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="reservationDuration" class="col-3 col-form-label">Duration</label>
                            <div class="col-9">
                                <select id="reservationDuration" class="form-select">
                                    <option selected>Select duration</option>
                                    <option value="15">15 Minutes</option>
                                    <option value="30">30 Minutes</option>
                                    <option value="45">45 Minutes</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-between">
                            <button type="submit" class="btn btn-success" id="reserveNon">Make reservation</button>
                            <button type="reset" class="btn btn-danger" id="resetReservation">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="card h-100">
                <div class="card-header bg-primary">
                    Reservation responses
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p id="reservationResponse"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Reservations -->
</div>
<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" type="text/javascript" src="assests/js/main.js"></script>
</body>
</html>
